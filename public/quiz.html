<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Quiz - WebXR AR Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="quiz-page">
    <!-- Header -->
    <header class="quiz-header-bar">
        <button id="back-to-ar-button" class="back-button" aria-label="Back to AR">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            <span>Back</span>
        </button>
        <div class="quiz-title-wrapper">
            <h1 id="quiz-title" class="quiz-title">Quiz</h1>
            <div id="quiz-progress" class="quiz-progress-indicator">
                <div class="progress-bar-track">
                    <div class="progress-bar-fill" id="progress-fill"></div>
                </div>
                <span class="progress-text" id="progress-text">Question 1 of 5</span>
            </div>
        </div>
    </header>

    <!-- Main Content - Simple, scrollable body -->
    <main class="quiz-main" id="quiz-content">
        <!-- Content will be dynamically inserted here -->
    </main>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Load Toast Notification System first (for error display) -->
    <script src="toast.js"></script>
    
    <!-- Load Quiz System -->
    <script src="quiz.js"></script>
    
    <script>
        // CRITICAL: Force iOS scroll compositor initialization
        // This must happen immediately on page load, before any other code
        (function initScroll() {
            // Force a layout calculation to wake up the compositor
            void document.body.offsetHeight;
            
            // Trigger a micro-scroll to initialize momentum scrolling
            window.scrollTo(0, 0);
            
            // Force another layout after scroll
            requestAnimationFrame(() => {
                void document.body.offsetHeight;
                // Do a tiny scroll to ensure compositor is ready
                window.scrollTo(0, 1);
                requestAnimationFrame(() => {
                    window.scrollTo(0, 0);
                    void document.body.offsetHeight;
                });
            });
        })();
        
        // Initialize quiz on page load
        (function() {
            // Add fade-in class to body for transition
            document.body.classList.add('fade-in');
            
            // Parse model type from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const modelType = urlParams.get('model');
            
            if (!modelType) {
                console.error('No model type provided in URL');
                if (window.Toast) {
                    window.Toast.error('No quiz model specified. Redirecting to AR...', 'Quiz Error', 3000);
                }
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
                return;
            }
            
            // Show quiz once QuizSystem is available
            if (window.QuizSystem && window.QuizSystem.showQuiz) {
                window.QuizSystem.showQuiz(modelType).then(() => {
                    // After quiz content is loaded, force scroll initialization
                    setTimeout(() => {
                        forceScrollInit();
                    }, 100);
                }).catch(error => {
                    console.error('Error showing quiz:', error);
                    if (window.Toast) {
                        window.Toast.error('Failed to load quiz. Redirecting to AR...', 'Quiz Error', 3000);
                    }
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                });
            } else {
                // Wait for QuizSystem to be available
                const checkQuizSystem = setInterval(() => {
                    if (window.QuizSystem && window.QuizSystem.showQuiz) {
                        clearInterval(checkQuizSystem);
                        window.QuizSystem.showQuiz(modelType).then(() => {
                            // After quiz content is loaded, force scroll initialization
                            setTimeout(() => {
                                forceScrollInit();
                            }, 100);
                        }).catch(error => {
                            console.error('Error showing quiz:', error);
                            if (window.Toast) {
                                window.Toast.error('Failed to load quiz. Redirecting to AR...', 'Quiz Error', 3000);
                            }
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 3000);
                        });
                    }
                }, 100);
                
                // Timeout after 5 seconds
                setTimeout(() => {
                    clearInterval(checkQuizSystem);
                    if (!window.QuizSystem) {
                        console.error('QuizSystem not available after timeout');
                        if (window.Toast) {
                            window.Toast.error('Quiz system failed to load. Redirecting to AR...', 'Quiz Error', 3000);
                        }
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 3000);
                    }
                }, 5000);
            }
        })();
        
        // Aggressive scroll initialization function
        function forceScrollInit() {
            // Force multiple layout calculations
            void document.body.offsetHeight;
            void document.documentElement.scrollHeight;
            void document.documentElement.clientHeight;
            
            // Check if page is scrollable
            const isScrollable = document.documentElement.scrollHeight > document.documentElement.clientHeight;
            
            if (isScrollable) {
                // Do a series of micro-scrolls to wake up compositor
                let scrollPos = 0;
                const scrollSequence = () => {
                    window.scrollTo(0, scrollPos);
                    void document.body.offsetHeight;
                    
                    if (scrollPos === 0) {
                        scrollPos = 2;
                        requestAnimationFrame(scrollSequence);
                    } else if (scrollPos === 2) {
                        scrollPos = 1;
                        requestAnimationFrame(scrollSequence);
                    } else {
                        scrollPos = 0;
                        window.scrollTo(0, 0);
                        void document.body.offsetHeight;
                    }
                };
                
                requestAnimationFrame(() => {
                    requestAnimationFrame(scrollSequence);
                });
            }
            
            // Add passive touch listeners to ensure scroll works
            const touchHandler = () => {
                // Just being present helps iOS initialize scroll
            };
            
            document.addEventListener('touchstart', touchHandler, { passive: true, once: true });
            document.addEventListener('touchmove', touchHandler, { passive: true, once: true });
        }
        
        // Also try to initialize on first touch
        let touchInitDone = false;
        document.addEventListener('touchstart', function initOnTouch() {
            if (!touchInitDone) {
                touchInitDone = true;
                forceScrollInit();
                document.removeEventListener('touchstart', initOnTouch);
            }
        }, { passive: true, once: true });
    </script>
</body>
</html>
